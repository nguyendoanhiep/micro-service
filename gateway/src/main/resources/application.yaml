server:
  port: 8888

app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth_service
          uri: http://localhost:8001
          predicates:
#            - Path=${app.api-prefix}/auth/**
            - Path=${app.api-prefix}/user/**
          filters:
            - StripPrefix=2